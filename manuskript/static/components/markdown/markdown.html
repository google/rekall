<div ng-controller="MarkdownController">
  <div ng-if="node.state == 'edit'" on-alt-enter="saveNode(node)">
    <code-editor ng-model="node.source" split-list language="markdown" focus="node.state == 'edit'"></code-editor>
  </div>
  <div ng-if="node.state != 'edit'" ng-bind-html="trustedHtml()" ng-dblclick="editNode(node)"></div>
</div>
